<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: #ffffff;
    animation: fadeIn 1s ease-in;
}

.container {
    text-align: center;
    max-width: 400px;
    padding: 20px;
}

h1 {
    font-size: 24px;
    font-weight: 500;
    color: #111;
    margin-bottom: 8px;
}

h1::after {
    content: "";
    display: block;
    width: 40px;
    height: 1px;
    background: #111;
    margin: 12px auto 0;
}

p {
    font-size: 15px;
    color: #666;
    margin: 35px 0 45px;
}

button {
    width: 100%;
    padding: 14px;
    font-size: 15px;
    border: none;
    background: #111;
    color: #fff;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.2s;
}

button:active {
    transform: scale(0.97);
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>
</head>

<body>

<div class="container">
    <h1>มีบางอย่างอยากให้เธออ่าน</h1>
    <p>เราตั้งใจทำสิ่งนี้ขึ้นมาเพื่อเธอ</p>

    <a href="story.html">
        <button>อ่านต่อ</button>
    </a>
</div>

</body>
</html>
